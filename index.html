  <body>
    <div id="root"></div>

    <!-- Kontaktformular -->
    <section style="max-width:400px;margin:2rem auto;padding:1rem;border:1px solid #eee;border-radius:8px;">
      <h2>Kontaktieren Sie uns</h2>
      <form action="https://formsubmit.co/bayrak.firatxx@gmail.com" method="POST">

        <!-- Spam-Schutz -->
        <input type="text" name="_honey" style="display:none">

        <input type="hidden" name="_next" value="https://deine-webseite.de/danke.html">
        <button type="submit" style="width:100%;padding:0.5rem;background:#007bff;color:#fff;border:none;border-radius:4px;">Absenden</button>
